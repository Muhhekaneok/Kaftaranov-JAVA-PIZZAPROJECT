<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/addPizzeria}" method="post" th:object="${pizzeria}">
    <input type="text" id="inputId" th:field="*{id}" hidden="true">
    <div class="mb-3">
        <label for="inputName" class="form-label">Pizzeria name</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''"
               id="inputName" aria-describedby="emailHelp" th:field="*{name}">
        <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">
        </div>
    </div>
    <div class="mb-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" th:field="*{city}" required>
    </div>
    <div class="mb-3">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{address}">
    </div>
    <div class="mb-3">
        <label for="inputWebSite" class="form-label">Web site</label>
        <input type="text" class="form-control" id="inputWebSite" th:field="*{site}">
    </div>
    <div class="mb-3">
        <label for="inputPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputPhone" th:field="*{phone}">
    </div>
    <div class="form-check">
        <label for="checkIsDelivery" class="form-label">Delivery</label>
        <input type="checkbox" class="form-check-input" id="checkIsDelivery" th:field="*{delivery}">
    </div>
    <div class="form-check">
        <label for="checkIsAroundTheClock" class="form-label">Around the clock</label>
        <input type="checkbox" class="form-check-input" id="checkIsAroundTheClock" th:field="*{aroundTheClock}">
    </div>
    <div class="form-check">
        <label for="checkIsCardPayment" class="form-label">Card Payment</label>
        <input type="checkbox" class="form-check-input" id="checkIsCardPayment" th:field="*{cardPayment}">
    </div>
    <div class="mb-3">
        <label for="inputRating" class="form-label">Rating</label>
        <input type="text" class="form-control" id="inputRating" th:field="*{rating}">
    </div>

    <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
