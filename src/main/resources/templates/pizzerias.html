<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzerias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="nav nav-pills nav-fill">
    <a class="nav-link active" aria-current="page" th:href="@{/pizzerias}">Pizzerias</a>
    <a class="nav-link" th:href="@{/pizzas}">Pizzas</a>
    <a class="nav-link" th:href="@{/logout}">Log out</a>
</nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th>â„–</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizzeria,iter : ${pizzerias}">
        <td th:text="${iter.index+1}"/>
        <td th:text="${pizzeria.name}"/>
        <td>
            <button type="button" class="btn btn-success" th:onclick="|location.href='@{'/editPizzeria/' + ${pizzeria.id}}'|">Edit</button>
            <button type="button" class="btn btn-danger" th:onclick="|location.href='@{'/deletePizzeria/' + ${pizzeria.id}}'|">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-outline-primary" th:onclick="location.href='/addPizzeria';">Add pizzeria</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
